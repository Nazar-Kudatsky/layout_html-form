<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="surname">
            Surname:
            <input
              type="text"
              id="surname"
              required>
          </label>
        </div>
        <div>
          <label for="name">
            Name:
            <input
              type="text"
              id="name"
              required>
          </label>
        </div>
        <div>
          <label for="how old are you?">
            How old are You?
            <input
              type="number"
              value="12"
              min="6"
              max="100"
              id="how old are you?"
              required>
          </label>
        </div>
        <div>
          <label for="full date of birth">
            Full date of birth:
            <input
              type="date"
              id="full date of birth"
              required>
          </label>
        </div>
        <div>
          <label for="i accept the term of the agreement">
            I accept the term of the agreement
            <input
              type="checkbox"
              id="i accept the term of the agreement"
              required>
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div>
          <label for="e-mail">
            E-mail:
            <input
            type="email"
            placeholder="email@example.com"
            id="e-mail"
            required>
          </label>
        </div>
        <div>
          <label for="password">
            Password:
            <input
              type="password"
              minlength="8"
              maxlength="32"
              id="password"
              required>
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          Do you love cats?
          <label for="yes">
            Yes
            <input
              type="radio"
              name="cat"
              id="yes"
              value="Yes">
          </label>
          <label for="no">
            No
            <input
            type="radio"
            name="cat"
            id="no"
            value="No">
          </label>
        </div>
        <div>
          <label for="what is your favorite color?">
            What is your favorite color?
            <input type="color" id="what is your favorite color?">
          </label>
        </div>
        <div>
          <label for="what time do you go to bed?">
            What time do you go to bed?
            <input type="time" id="what time do you go to bed?">
          </label>
        </div>
        <div>
          <label for="what are you favorite brand of cars?">
            What are your favorite brand of cars?
            <select
            name="cars"
            multiple
            id="what are you favorite brand of cars?">
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div>
          <label for="how do you rate our work?">
            How do you rate our work?
            <input
              type="range"
              min="0"
              max="10"
              value="0"
              id="how do you rate our work?">
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div>
          <label for="comments">
            Comments:
            <textarea id="comments"></textarea>
          </label>
        </div>
        <div>
          <label for="would you recommend us?">
            Would you recommend us?
            <select id="would you recommend us?">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit" onsubmit="onSubmit()">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
