<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="surname">
            Surname:
            <input
              type="text"
              name="surname"
              id="surname"
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div>
          <label for="name">
            Name:
            <input
              type="text"
              name="name"
              id="name"
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div>
          <label for="age">
            How old are You?
            <input
              type="number"
              name="age"
              value="12"
              min="6"
              max="100"
              id="age"
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div>
          <label for="date_of_birth">
            Full date of birth:
            <input
              type="date"
              name="date_of_birth"
              id="date_of_birth"
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div>
          <label for="terms">
            I accept the term of the agreement
            <input
              type="checkbox"
              name="terms"
              id="terms"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div>
          <label for="e-mail">
            E-mail:
            <input
              type="email"
              name="e-mail"
              placeholder="email@example.com"
              id="e-mail"
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div>
          <label for="password">
            Password:
            <input
              type="password"
              name="password"
              minlength="8"
              maxlength="32"
              id="password"
              autocomplete="off"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          Do you love cats?
          <label for="yes">
            Yes
            <input
              type="radio"
              name="cat"
              id="yes"
              value="Yes"
            >
          </label>
          <label for="no">
            No
            <input
              type="radio"
              name="cat"
              id="no"
              value="No"
            >
          </label>
        </div>
        <div>
          <label for="favorite_color">
            What is your favorite color?
            <input
              type="color"
              id="favorite_color"
              name="favorite_color"
            >
          </label>
        </div>
        <div>
          <label for="bed_time">
            What time do you go to bed?
            <input
              type="time"
              name="bed_time"
              id="bed_time"
              autocomplete="off"
            >
          </label>
        </div>
        <div>
          <label for="brand_of_cars">
            What are your favorite brand of cars?
            <select
            name="brand_of_cars"
            multiple
            id="brand_of_cars">
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div>
          <label for="rate_our_work">
            How do you rate our work?
            <input
              type="range"
              name="rate_our_work"
              min="0"
              max="10"
              value="0"
              id="rate_our_work"
              autocomplete="off"
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div>
          <label for="comments">
            Comments:
            <textarea
              id="comments"
              name="comments"
            >
            </textarea>
          </label>
        </div>
        <div>
          <label for="recommend">
            Would you recommend us?
            <select id="recommend" name="recommend">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit" onsubmit="onSubmit()">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
